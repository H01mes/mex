<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ settings.EXPLORER_NAME }}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script defer
            src="//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>
<body>
{% block nav %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand mb-0 h1"
               href="/"><i class="fas fa-cubes"></i> {{ settings.MEX_BRAND }}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if request.resolver_match.view_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="/">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'blocks' or request.resolver_match.view_name == 'block-detail' %}active{% endif %}">
                        <a class="nav-link"
                           href="{% url 'blocks' %}">Blocks</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'transactions' or request.resolver_match.view_name == 'transaction-detail' %}active{% endif %}">
                        <a class="nav-link"
                           href="{% url 'transactions' %}">Transactions</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'addresses' or request.resolver_match.view_name == 'address-detail' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'addresses' %}">Addresses</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'streams' or request.resolver_match.view_name == 'stream-detail' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'streams' %}">Streams</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'tokens' or request.resolver_match.view_name == 'token-detail' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'tokens' %}">Tokens</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.view_name == 'status' %}active{% endif %}">
                        <a class="nav-link"
                           href="{% url 'status' %}">Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer class="footer">
    <div class="container">
        <span class="footer-text">{{ settings.MEX_FOOTER|safe }}</span>
    </div>
</footer>

<script
        src="//code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intercooler-js/1.2.3/intercooler.min.js"
        integrity="sha256-50C/DlH4b+mNf1L7FLgH1X8W0wT0qMkQ+CJ5+LmfFdo="
        crossorigin="anonymous"></script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
</body>
</html>
